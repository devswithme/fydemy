name: Deploy to VPS

on:
  push:
    branches:
      - backend/n

jobs:
  deploy:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Copy project to VPS and deploy
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << EOF
            PROJECT_DIR="/var/www/fydemy"

            if [ ! -d "$PROJECT_DIR" ]; then
              git clone https://devswithme:${{ secrets.PAT_TOKEN }}@github.com/devswithme/fydemy.git $PROJECT_DIR
            else
              cd $PROJECT_DIR && git pull
            fi

            cd $PROJECT_DIR

            echo "📁 Current path: \$(pwd)"
            echo "📄 Files:"
            ls -la

            echo "${{ secrets.ENV_FILE }}" > .env

            if ! command -v docker &> /dev/null; then
              curl -fsSL https://get.docker.com -o get-docker.sh
              sudo sh get-docker.sh
            fi

            if ! docker compose version &> /dev/null; then
              DOCKER_CONFIG=\${DOCKER_CONFIG:-\$HOME/.docker}
              mkdir -p \$DOCKER_CONFIG/cli-plugins
              curl -SL https://github.com/docker/compose/releases/download/v2.24.6/docker-compose-linux-x86_64 -o \$DOCKER_CONFIG/cli-plugins/docker-compose
              chmod +x \$DOCKER_CONFIG/cli-plugins/docker-compose
            fi

            docker compose down
            docker compose up -d --build
          EOF
