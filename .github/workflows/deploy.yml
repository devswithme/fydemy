name: Deploy to VPS

on:
  push:
    branches:
      - backend/n

jobs:
  deploy:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Copy project to VPS and deploy
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            if [ -d "fydemy" ]; then rm -rf fydemy; fi
            git clone -b backend/n https://devswithme:${{ secrets.PAT_TOKEN }}@github.com/devswithme/fydemy.git

            cd fydemy
            ls -l docker-compose.yml
            
            docker compose down
            docker compose up -d --build
          EOF
