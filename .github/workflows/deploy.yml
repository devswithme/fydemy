name: Deploy to VPS

on:
  push:
    branches:
      - backend/n

jobs:
  deploy:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Copy project to VPS and deploy
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << EOF
            echo "‚û°Ô∏è Navigating to deployment directory..."

            if [ ! -d "fydemy/.git" ]; then
              echo "üì¶ Cloning fresh copy of fydemy..."
              rm -rf fydemy
              git clone https://devswithme:${{ secrets.PAT_TOKEN }}@github.com/devswithme/fydemy.git
            else
              echo "üîÑ Pulling latest changes..."
              cd fydemy && git pull
            fi

            cd fydemy
            echo "üìÅ Current path: \$(pwd)"
            ls -la

            echo "${{ secrets.ENV_FILE }}" > .env

            if ! command -v docker &> /dev/null; then
              curl -fsSL https://get.docker.com -o get-docker.sh
              sudo sh get-docker.sh
            fi

            if ! docker compose version &> /dev/null; then
              DOCKER_CONFIG=\${DOCKER_CONFIG:-\$HOME/.docker}
              mkdir -p \$DOCKER_CONFIG/cli-plugins
              curl -SL https://github.com/docker/compose/releases/download/v2.24.6/docker-compose-linux-x86_64 -o \$DOCKER_CONFIG/cli-plugins/docker-compose
              chmod +x \$DOCKER_CONFIG/cli-plugins/docker-compose
            fi

            echo "üõ† Checking docker-compose.yml..."
            ls -l docker-compose.yml || echo "‚ùå docker-compose.yml not found!"

            docker compose down
            docker compose up -d --build
          EOF
