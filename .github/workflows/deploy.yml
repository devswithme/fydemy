name: Deploy to VPS

on:
  push:
    branches:
      - backend/n

jobs:
  deploy:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Copy project to VPS and deploy
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << EOF
            if [ -d "fydemy/.git" ]; then
              echo "üîÅ Repo sudah ada, lakukan hard reset..."
              cd fydemy
              git fetch origin
              git reset --hard origin/backend/n
            else
              echo "‚¨áÔ∏è Clone baru repo..."
              git clone https://devswithme:${{ secrets.PAT_TOKEN }}@github.com/devswithme/fydemy.git
              cd fydemy
            fi

            echo "üìÅ Current path: \$(pwd)"
            ls -lah

            echo "${{ secrets.ENV_FILE }}" > .env

            echo "üîç Cek docker-compose.yml"
            cat docker-compose.yml || echo "‚ùå Tidak ditemukan"

            docker compose down
            docker compose up -d --build
          EOF
